<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form HTML</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="grad1">
        <h1>Contact Scout</h1>
    </header>
    <main>
        <div class="wrapper">
            <form>
                <div class="form-group" tabindex="1">
                    <label for="username">👤 <span>Your Name</span></label>
                    <input name="username" type="text" placeholder="e.g. Bill Murray" required>
                </div>
                <div class="form-group" tabindex="2">
                    <label for="email">📧 <span>Your Email</span></label>
                    <input name="email" type="email" placeholder="e.g. venkman@ghostbusters.com" required>
                </div>
                <div class="form-group" tabindex="3">
                    <label for="message">✏️ <span>Your Message</span></label>
                    <textarea name="message" placeholder="type here" required></textarea>
                </div>
                <button type="reset"> I ain't afraid of no ghost!</button>
            </form>
        </div>
    </main>
</body>
</html>
